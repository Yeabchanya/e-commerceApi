databaseChangeLog:
  - changeSet:
      id: 002_init_db_product
      author: chanya@gmail.com
      changes:
        - createTable:
            tableName: tb_product
            columns:
              - column:
                  name: product_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: price
                  type: DECIMAL(15,2)
                  constraints:
                    nullable: false

              - column:
                  name: stock
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true

              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false

              - column:
                  name: created_at
                  type: TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP

              - column:
                  name: deleted_at
                  type: TIMESTAMP

              - column:
                  name: deleted_by
                  type: VARCHAR(255)

              - column:
                  name: brand_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_product_brand
#                    referencedTableName: tb_brand
#                    referencedColumnNames: id

              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
#                    foreignKeyName: fk_product_category
#                    referencedTableName: tb_category
#                    referencedColumnNames: id
