databaseChangeLog:
  - changeSet:
      id: 001_init_db_brand
      author: chanya@gmail.com
      changes:
        - createTable:
            tableName: tb_brand
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(1000)

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true

              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false

              - column:
                  name: created_at
                  type: TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP

              - column:
                  name: deleted_at
                  type: TIMESTAMP

              - column:
                  name: deleted_by
                  type: VARCHAR(255)

              - column:
                  name: logo_url
                  type: VARCHAR(500)
