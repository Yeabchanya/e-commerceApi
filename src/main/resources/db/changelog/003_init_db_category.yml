databaseChangeLog:
  - changeSet:
      id: 003_init_db_category
      author: chanya@gmail.com
      changes:
        - createTable:
            tableName: tb_category
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: image_url
                  type: VARCHAR(500)

              - column:
                  name: active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP

              - column:
                  name: updated_at
                  type: TIMESTAMP

              - column:
                  name: delete_at
                  type: TIMESTAMP
