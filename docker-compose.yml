version: "3.8"
services:

  postgres:
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=e-commerce

    ports:
      - "5434:5432"

    volumes:
      - data:/var/lib/postgresql/data

  pg-admin:
    image: dpage/pgadmin4:6
    environment:

      PGADMIN_DEFAULT_EMAIL: chanya@gmail.com
      PGADMIN_DEFAULT_PASSWORD: chanya123 # Set a secure password
      PGADMIN_LISTEN_PORT: 5050

    ports:
      - "5050:5050"

volumes:
  data:
    driver: local